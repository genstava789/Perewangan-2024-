<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
</head>
<body>
    <div style="left: 0; width: 100%; height: 0; position: relative; padding-bottom: 56.25%;">
        <iframe id="videoFrame" src="" style="top: 0; left: 0; width: 100%; height: 100%; position: absolute; border: 0;" allowfullscreen allow="encrypted-media *;"></iframe>
    </div>
    <script async src="//iframely.net/embed.js"></script>
    <script>
        // JSON Schema containing the media video link
        const videoSchema = {
            "@context": "http://schema.org",
            "@type": "VideoObject",
            "name": "Perewangan",
            "description": "Perewangan",
            "thumbnailUrl": "https://image.tmdb.org/t/p/original/8yYEyS4PFA93EbO75i4NKUmZG1p.jpg",
            "uploadDate": "2025-03-11",
            "contentUrl": "https://1a-1791.com/video/fwe1/1e/s8/2/w/X/Q/r/wXQry.caa.mp4"
        };

        // Function to set the iframe source using the video URL from the JSON schema
        function setVideoSource() {
            const iframe = document.getElementById('videoFrame');
            iframe.src = videoSchema.contentUrl;
        }

        // Call the function to set the video source on page load
        setVideoSource();
    </script>
</body>
</html>
